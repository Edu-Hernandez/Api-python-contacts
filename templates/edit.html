{% extends 'layaout.html' %}

{% block body %}

<body class="bg-light">
    <div class="container mt-5">
        <div class="card border-primary mb-3" style="max-width: 30rem; margin: auto;">
            <div class="card-header text-center">
                <h2 class="m-0">Editar Contacto</h2>
            </div>
            <div class="card-body">
                <form action="/update/{{ contact.0 }}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFullname" name="fullname" placeholder="Nombre completo" value="{{ contact.1 }}" required>
                        <label for="floatingFullname">Nombre completo</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingPhone" name="phone" placeholder="phone" value="{{ contact.2 }}" required>
                        <label for="floatingPhone">phone</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Correo electrónico" value="{{ contact.3 }}" required>
                        <label for="floatingEmail">Correo electrónico</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Guardar Contacto</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </div>
</body>

{% endblock %}
